<!DOCTYPE html>
<html>
    <head>
        <style>
            input[type=text]:hover {
                background: aqua;
            }
            input[type=text]:focus {
                background: aqua;
                color: red;
                font-size: 150%;
            }
            textarea:focus {
                background: aqua;
                color: red;
                font-size: 150%;
            }
            textarea:hover {
                background: aqua;
            }
        </style>
    </head>

    <body>
        <center>
            <form>
                Name : <input type="text" size="15" placeholder="your name here"><br>
                Company : <input type="text" size="15" placeholder="your company here"><br>
                Email : <input type="text" size="15" placeholder="id@host"><br>
                <textarea cols="25" rows="5" placeholder="your message here"></textarea><br>
                <input type="submit" value="submit"><br>
            </form>
        </center>
    </body>
</html>
