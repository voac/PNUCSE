<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>How to import CSS file?</title>
        <link rel="stylesheet" type="text/css" href="mystyle.css">
        <style>
            @import url("mystyle.css");
        </style>
    </head>
    <body>
        <h3>Web page with CSS</h3>
        <hr>
        <p>I love <span>web programming</span>.</p>
        <p>This is a paragraph.</p>
        <p>This is another paragraph.</p>
        <p>This is a third paragraph.</p>
    </body>
</html>
