<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Combined selectors</title>
        <style>
            div > strong {
                background : yellow;
            }
            ul strong {
                color: dodgerblue;
            }
        </style>
    </head>

    <body>
        <h3>Web Programming</h3>
        <hr>
        <div>Course <strong>topics</strong></div>
        <ul>
            <li>HTML5</li>
            <li><strong>CSS</strong></li>
            <li>JavaScript</li>
        </ul>
        <div>Don't be late!</div>
    </body>
</html>
