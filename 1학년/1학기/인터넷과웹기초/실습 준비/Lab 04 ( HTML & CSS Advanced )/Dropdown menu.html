<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Drop-down menu</title>
        <style>
            .menu-contents {
                display: none;;
            }
            .menu:hover .menu-contents {
                display: block;
            }
        </style>
    </head>

    <body>
        <div class="menu">
            <p> Mouse over me</p>
            <div class="menu-contents">
                <p>Menu 1</p>
                <p>Menu 2</p>
                <p>Menu 3</p>
            </div>
        </div>
    </body>
</html>
