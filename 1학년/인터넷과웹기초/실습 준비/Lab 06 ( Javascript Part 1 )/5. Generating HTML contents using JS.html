<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Generating HTML contents by using JS</title>
    </head>

    <body>
        <h3>document.write()</h3>
        <hr>
        <script>
            document.write("<h3>Welcome!</h3>");
            document.write("2 + 5 = <br>");
            document.write("<mark>7.</mark>");
        </script>
    </body>
</html>
