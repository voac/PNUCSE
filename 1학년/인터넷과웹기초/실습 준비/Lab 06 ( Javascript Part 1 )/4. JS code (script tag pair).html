<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>JS</title>
        <script>
            function over(obj) {
                obj.src = '';
            }
            function out(obj) {
                obj.src = '';
            }
        </script>
    </head>

    <body>
        <h3>Do mouse over!</h3>
        <hr>
        <img src="" alt=""
        onmouseover="over(this)"
        onmouseout="out(this)">
    </body>
</html>
