<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
    </head>

    <body>
        <h3>Comparison</h3>
        <hr>
        <script>
            let x = 13, y = 7;
            document.write("x = " + x + ", y = " + y + "<br><br>");

            document.write("x == y : " + (x == y) + "<br>");
            document.write("x != y : " + (x != y) + "<br>");
            document.write("x >= y : " + (x >= y) + "<br>");
            document.write("x > y : " + (x > y) + "<br>");
            document.write("x <= y : " + (x <= y) + "<br>");
            document.write("x < y : " + (x < y) + "<br>");
        </script>
    </body>
</html>
