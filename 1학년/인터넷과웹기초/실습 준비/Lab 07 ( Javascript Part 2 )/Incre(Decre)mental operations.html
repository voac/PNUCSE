<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
    </head>

    <body>
        <h1>JavaScript Variables</h1>

        <script>
            var x = 10;
            var y = 20;

            document.write("x++ : " + (x++) + "<br>");
            document.write("x : " + x + "<br><br>");

            document.write("++y : " + (++y) + "<br>");
            document.write("y : " + y);
        </script>
    </body>
</html>
