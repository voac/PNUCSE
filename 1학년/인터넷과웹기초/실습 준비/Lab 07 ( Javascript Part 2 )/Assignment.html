<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
    </head>

    <body>
        <h3>Assignment</h3>
        <hr>
        <script>
            let x = 3, y = 3, z = 3;
            document.write("x = " + x + ", y = " + y);
            document.write("z = " + z + "<br><br>");

            x += 3;
            y *= 3;
            z %= 2;

            document.write("x += 3 >>>> " + x + "<br>");
            document.write("y *= 3 >>>> " + y + "<br>");
            document.write("z %= 2 >>>> " + z + "<br>");
        </script>
    </body>
</html>
