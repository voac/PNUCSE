<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Cursor</title>
    </head>

    <body>
        <h3>Mouse Cursor</h3>
        Move your cursor to each line of text. Cursor shape will change!
        <hr>
        <p style="cursor: crosshair">Cross shape cursor</p>
        <p style="cursor: help">Help cursor</p>
        <p style="cursor: pointer">Pointer shape cursor</p>
        <p style="cursor: progress">Progress cursor</p>
        <p style="cursor: n-resize">Resizing shape cursor</p>
    </body>
</html>
