<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Class & ID selector</title>
        <style>
            .city {
                background-color: tomato;
                color: white;
                border: 2px solid black;
                margin: 20px;
                padding: 20px;
            }
            #list {
                background : mistyrose;
            }
        </style>
    </head>

    <body>
        <div class="city">
            <h3>London</h3>
            <p>London is the capital of England.</p>
        </div>
        <div class="city">
            <h3>Paris</h3>
            <p>Paris is the capital of France.</p>
        </div>
        <div class="city">
            <h3>Tokyo</h3>
            <p>Tokyo is the capital of Japan.</p>
        </div>

        <ul id="list">
            <li>HTML5</li>
            <li><strong>CSS</strong></li>
            <li>JavaScript</li>
        </ul>
    </body>
</html>
