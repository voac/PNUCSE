<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>JS</title>
    </head>

    <body>
        <h3>Mouse your mouse cursor over the image</h3>
        <hr>
        <img src="" alt="image"
        onmouseover="this.src=''"
        onmouseout="this.src=''">
    </body>
</html>
