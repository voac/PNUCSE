<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Three different dialogs with JS</title>
    </head>

    <body>
        <h3>Dialog</h3>
        <hr>
        <div id="result"></div>
        <script>
            let result = document.getElementById("result");

            function promptEX() {
                let ret = prompt("Enter your name", "John Doe");

                if (ret == null) {
                    // Clicking on Cancel or close button
                    result.innerHTML = "Cancelled or closed"
                }
                else {
                    // ret = user entered string
                    // ret = "" means user entered nothing
                    result.innerHTML = ret;
                }
            }

            function confirmEX() {
                let ret = confirm("Transmit, OK?");

                if (ret == True) {
                    result.innerHTML = "OK";
                }
                else {
                    result.innerHTML = "NO";
                }
            }
        </script>

        <button onclick="promptEX()">Prompt Dialog</button>
        <button onclick="promptEX()">Prompt Dialog</button>
    </body>
</html>
