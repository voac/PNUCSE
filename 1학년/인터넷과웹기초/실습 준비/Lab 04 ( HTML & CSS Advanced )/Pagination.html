<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Pagination</title>
        <style>
            .pagination {
                display: inline-block;
                align-items: center;
            }
            .pagination a {
                color: black;
                float: left;
                padding: 8px 16px;
                text-decoration: none;
            }
        </style>
    </head>

    <body>
        <h2>SImple Pagination</h2>
        <hr>
        <iframe></iframe>
        <hr>
        <div class="pagination">
            <a href="#">&laquo;</a>
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">&raquo;</a>
        </div>
    </body>
</html>
