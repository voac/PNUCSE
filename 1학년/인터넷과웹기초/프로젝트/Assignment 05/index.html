<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴스 검색 및 요약 서비스</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>실시간 뉴스 검색 및 자동 요약</h1>
    </header>

    <main>
        <section id="news-search-section">
            <h2>뉴스 검색</h2>
            <input type="text" id="search-keyword" placeholder="검색어를 입력하세요">
            <button id="search-button">검색</button>
            <div id="news-results">
                <!-- 뉴스 검색 결과가 여기에 표시됩니다. -->
            </div>
        </section>

        <section id="news-display-section">
            <h2>선택된 뉴스</h2>
            <article id="selected-news-content">
                <!-- 선택된 뉴스의 전체 내용이 여기에 표시됩니다. -->
            </article>
            <button id="summarize-button" style="display:none;">뉴스 요약하기</button>
        </section>

        <section id="news-summary-section">
            <h2>뉴스 요약</h2>
            <div id="news-summary">
                <!-- 뉴스 요약 결과가 여기에 표시됩니다. -->
            </div>
        </section>

        <section id="recommended-news-section">
            <h2>추천 뉴스</h2>
            <div id="recommended-news">
                <!-- 맞춤형 추천 뉴스가 여기에 표시됩니다. -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 뉴스 서비스</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
